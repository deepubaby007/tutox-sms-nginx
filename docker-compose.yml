version: "3.7"

services:

  tutox-sms-nginx:
    image: "nginx:latest"
    container_name: "tutox-sms-nginx"
    volumes:
      - "html:/usr/share/nginx/html"
      - "dhparam:/etc/nginx/dhparam"
      - "vhost:/etc/nginx/vhost.d"
      - "certs:/etc/nginx/certs"
      - "/run/docker.sock:/tmp/docker.sock:ro"
    restart: "always"
    networks:
      - "tutox-sms-net"
    ports:
      - "80:80"
      - "443:443"
volumes:
  certs:
  html:
  vhost:
  dhparam:


networks:
  tutox-sms-net:
    external: true
